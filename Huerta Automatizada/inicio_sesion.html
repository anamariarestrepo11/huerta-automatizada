<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huerta Automatizada - Iniciar Sesión</title>
    <style>
        /* ---- FUENTE GENERAL ---- */
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7ef, #c8e6c9);
            background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(4px);
            min-height: 100vh;
        }
        /* ---- NAVBAR ---- */
        
        .navbar {
            background-color: rgba(46, 125, 50, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        }
        
        .navbar h1 {
            color: #ffffff;
            font-size: 28px;
            margin: 0;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 16px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        
        .navbar a:hover {
            background-color: #66bb6a;
        }
        /* ---- CONTENEDOR LOGIN ---- */
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 360px;
            margin: 100px auto;
        }
        
        h2 {
            text-align: center;
            color: #2e7d32;
            font-size: 26px;
            margin-bottom: 30px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 10px 0 20px 0;
            border: 1px solid #a5d6a7;
            border-radius: 10px;
            background-color: #f1fdf2;
            font-size: 16px;
        }
        
        input[type="submit"] {
            width: 100%;
            background-color: #43a047;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        input[type="submit"]:hover {
            background-color: #66bb6a;
        }
        
        .mensaje {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .mensaje a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }
        
        .mensaje a:hover {
            text-decoration: underline;
        }
        
        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .login-container {
                width: 90%;
                margin: 60px auto;
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <h1>🌿 Huerta Automatizada</h1>
        <div>
            <a href="index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </div>

    <!-- Contenedor del formulario -->
    <div class="login-container">
        <h2>🌳 Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" name="usuario" placeholder="👤 Usuario" required />
            <input type="password" name="contrasena" placeholder="🔒 Contraseña" required />
            <input type="submit" value="Entrar" />
        </form>
        <div class="mensaje">
            ¿No tienes cuenta? <a href="Registro.html">Regístrate</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = "index.html"
        });
    </script>

</body>

</html>
