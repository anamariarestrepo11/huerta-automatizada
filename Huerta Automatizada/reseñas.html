<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reseñas - Huerta Automatizada</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #e8f5e9;
        }
        
        .navbar {
            background-color: #2e7d32;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 30px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        input[type="text"],
        textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #a5d6a7;
            border-radius: 8px;
            background-color: #f1fdf2;
            font-size: 16px;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            background-color: #43a047;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #66bb6a;
        }
        
        .reseñas {
            margin-top: 40px;
        }
        
        .reseña {
            background-color: #f0faf4;
            border-left: 6px solid #66bb6a;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .reseña strong {
            color: #2e7d32;
            font-size: 16px;
        }
        
        .reseña p {
            margin: 8px 0 0;
            font-size: 15px;
            color: #3e5542;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <h1>🌿 Huerta Automatizada</h1>
        <span>Reseñas</span>
    </div>

    <div class="container">
        <h2>💬 Deja tu reseña</h2>
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Tu nombre" required />
            <textarea id="mensaje" placeholder="Escribe tu reseña..." required></textarea>
            <button type="submit">Publicar reseña</button>
        </form>

        <div class="reseñas" id="listaReseñas">
            <!-- Aquí se mostrarán las reseñas -->
        </div>
    </div>

    <script>
        const formulario = document.getElementById('formulario');
        const listaReseñas = document.getElementById('listaReseñas');

        formulario.addEventListener('submit', function(e) {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value.trim();
            const mensaje = document.getElementById('mensaje').value.trim();

            if (nombre && mensaje) {
                const reseña = document.createElement('div');
                reseña.classList.add('reseña');
                reseña.innerHTML = `<strong>${nombre}</strong><p>${mensaje}</p>`;
                listaReseñas.prepend(reseña);

                formulario.reset();
            }
        });
    </script>

</body>

</html>
