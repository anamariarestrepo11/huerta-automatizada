<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Huerta Automatizada</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f2e9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-block-size: 100vh;
        }
        
        .navbar {
            background-color: #2e7d32;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 26px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-inline-start: 20px;
            padding: 8px 16px;
            border-radius: 5px;
        }
        
        .navbar a:hover {
            background-color: #60c065;
        }
        
        .registro-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            inline-size: 320px;
            margin: auto;
            margin-block-start: 60px;
            flex-grow: 1;
        }
        
        h2 {
            color: #388e3c;
            text-align: center;
            margin-block-end: 25px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            inline-size: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #81c784;
            border-radius: 6px;
            background-color: #f1fdf2;
        }
        
        input[type="submit"] {
            inline-size: 100%;
            background-color: #43a047;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        input[type="submit"]:hover {
            background-color: #66bb6a;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <h1>üåø Huerta Automatizada</h1>
        <div>
            <a href="index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </nav>

    <div class="registro-container">
        <h2>üìù Registrarse</h2>
        <form id="formRegistro">
            <input type="text" name="usuario" placeholder="Usuario" required />
            <input type="email" name="email" placeholder="Correo electr√≥nico" required />
            <input type="password" name="contrasena" placeholder="Contrase√±a" required />
            <input type="submit" value="Registrar" />
        </form>
    </div>

    <script>
        document.getElementById('formRegistro').addEventListener('submit', function(e) {
            e.preventDefault(); // Detiene el env√≠o del formulario
            window.location.href = 'Paguina_principal.html'; // Cambia esto por tu destino real
        });
    </script>

</body>

</html>
