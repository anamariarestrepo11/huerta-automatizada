<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contáctanos</title>
    <style>
            .contacto {
            width: 80%;
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }
        
        .contacto img {
            float: left;
            width: 200px;
            margin-right: 20px;
            border-radius: 10px;
        }
        
        .formulario {
            overflow: hidden;
            .formulario h2 {
                color: #2e7d32;
            }
            .formulario input,
            .formulario textarea {
                width: 100%;
                padding: 10px;
                margin: 8px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .formulario button {
                background-color: #2e7d32;
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                cursor: pointer;
            }
            .formulario button:hover {
                background-color: #4caf50;
            }
    </style>
</head>

<body>

    <div class="contacto">
        <img src="https://via.placeholder.com/200" alt="Imagen de contacto">

        <div class="formulario">
            <h2>Contáctanos</h2>
            <p>¿Tienes dudas o sugerencias? ¡Escríbenos!</p>
            <form action="#" method="post">
                <input type="text" name="nombre" placeholder="Tu nombre" required>
                <input type="email" name="correo" placeholder="Tu correo electrónico" required>
                <textarea name="mensaje" rows="5" placeholder="Tu mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

</body>

</html>
